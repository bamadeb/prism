{% extends 'basic.html' %}
{% block title%} PRISM  :: MEMBER DETAILS {% endblock %}
{% load static %}
{% block body %}

<main id="main" class="main" style="margin-top:50px!important;min-height:550px;">
    <section class="section dashboard">
        <div class="row">
         <!-- Left side columns -->
         <div class="col-lg-12">
           <div class="card">
                     <div class="card-body">
                       <form method="post" action="/processmember/" enctype="multipart/form-data" id="process_member_action">
                  {% csrf_token %}
                         <div class="row">
                           <div class="col-lg-2">
                              Select Member File
                           </div>
                           <div class="col-lg-2">
                             <input type="file" name="file" accept=".csv" class="form-control">
                           </div>
                           <div class="col-lg-2">
                                <button type="submit" class="form-control btn btn-primary">Upload</button>
                           </div>
                             <div class="col-lg-6">
                             </div>
                                 <div class="col-lg-6 mt-4">

                              {% if messages %}
                  {% for message in messages %}
                    <div style="color: red;" align="center">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
                             </div>
                         </div>
                       </form>
                     </div>
           </div>
         </div>
        </div>
    </section>
</main>
<!-- End #main -->



{% endblock %}

{% block js %}



{% endblock %}
